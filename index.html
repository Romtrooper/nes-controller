<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="./index.css">
		<link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Prosto+One&display=swap" rel="stylesheet">
	</head>
	<body>
		<section class='controller'>
			<div class='controller-content'>

				<div class='d-pad-wrapper'>
					<div class='d-pad'>
						<button class='d-pad-button d-pad-button-up'></button>
						<button class='d-pad-button d-pad-button-left'></button>
						<button class='d-pad-button d-pad-button-right'></button>
						<button class='d-pad-button d-pad-button-down'></button>
						
						<div class='d-pad-center'>
							<div class='d-pad-center-round'></div>
						</div>
					</div>
				</div>
					
				<div class='menu'>
					<div class='menu-block'></div>
					<div class='menu-block'></div>
					<div class='menu-block'>
						<span>SELECT</span>
						<span>START</span>
					</div>
					<div class='menu-controller'>
						<button class='menu-button'></button>
						<button class='menu-button'></button>
					</div>
					<div class='menu-block'></div>
				</div>

				<div class='actions'>
					<span class='actions-brand'>Nintendo&#174;</span>
					<button class='actions-button actions-button-b'></button>
					<button class='actions-button actions-button-a'></button>
				</div>

			</div>
		</section>
	</body>
</html>
